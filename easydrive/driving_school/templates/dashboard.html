{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Dashboard</h2>
    
    <div class="row">
        <!-- Tarjeta de Clientes -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Clientes</h5>
                    <p class="card-text">Total: {{ client_count }}</p>
                    <a href="{% url 'client_list' %}" class="btn btn-primary">Ver todos</a>
                </div>
            </div>
        </div>
        
        <!-- Tarjeta de Lecciones -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Lecciones</h5>
                    <p class="card-text">Hoy: {{ lessons_today }}</p>
                    <a href="{% url 'lesson_list' %}" class="btn btn-primary">Ver todas</a>
                </div>
            </div>
        </div>
        
        <!-- Tarjeta de Exámenes -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Exámenes</h5>
                    <p class="card-text">Pendientes: {{ pending_exams }}</p>
                    <a href="{% url 'exam_list' %}" class="btn btn-primary">Ver todos</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
