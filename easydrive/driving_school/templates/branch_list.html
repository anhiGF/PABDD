{% extends 'base.html' %}

{% block content %}
<h2>Lista de Sucursales</h2>
<a href="{% url 'branch_create' %}" class="btn btn-primary">Nueva Sucursal</a>

<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Direcci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for branch in branches %}
        <tr>
            <td>{{ branch.name }}</td>
            <td>{{ branch.city }}</td>
            <td>{{ branch.address }}</td>
            <td>
                <a href="{% url 'branch_update' branch.id_branch %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'branch_delete' branch.id_branch %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No hay sucursales registradas</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
