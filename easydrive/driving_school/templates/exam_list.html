{% extends 'base.html' %}

{% block content %}
<h2>Lista de Ex√°menes</h2>
<table class="table">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Cliente</th>
            <th>Resultado</th>
        </tr>
    </thead>
    <tbody>
        {% for exam in exams %}
        <tr>
            <td>{{ exam.date }}</td>
            <td>{{ exam.get_type_display }}</td>
            <td>{{ exam.client }}</td>
            <td>
                {% if exam.result %}
                    <span class="text-success">Aprobado</span>
                {% else %}
                    <span class="text-danger">Reprobado</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
